type Query {
    issues (filter: IssueFilter): [Issue!]!
    issue (id: ID!): Issue
    users: [User!]!
    user: User
}

type Mutation {
    createIssue (input: CreateIssueInput!): Issue!
    updateIssue (id: ID!, input: UpdateIssueInput!): Issue!
    deleteIssue (id: ID!): Issue!
    createUser (input: UserInput!): User!
    updateUser (id: ID!, input: UserInput!): User!
    deleteUser (id: ID!): User!
}

type Issue {
    id: ID!
    title: String!
    description: String
    status: IssueStatus!
    priority: IssuePriority!
    createdAt: String!
    lastUpdated: String!
    assignedTo: User
    createdBy: User!
}

input CreateIssueInput {
    title: String!
    description: String
    priority: IssuePriority
}

input UpdateIssueInput {
    title: String
    description: String
    status: IssueStatus
    priority: IssuePriority
    assignedTo: ID
}

input IssueFilter {
    status: IssueStatus
    priority: IssuePriority
}

enum IssueStatus {
    OPEN
    IN_PROGRESS
    DONE
}

enum IssuePriority {
    LOW
    MEDIUM
    HIGH
}

type User {
    id: ID!
    name: String!
    email: String!
    password: String!
}

input UserInput {
    name: String!
    email: String!
    password: String!
}